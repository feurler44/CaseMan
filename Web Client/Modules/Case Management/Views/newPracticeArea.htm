<!--
    This file is used for the following modals :
        - New Practice Area Creation
        - Edit Existing Practice Area
-->
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        Name : <input ng-model="name" class="form-control">
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="name.length == 0" class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
