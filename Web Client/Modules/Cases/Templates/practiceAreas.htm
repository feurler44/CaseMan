<button ng-click="newPracticeArea()" type="button" class="btn btn-danger">New Practice Area</button>

<br/>
<br/>

<div class="panel panel-primary">
    <div class="panel-heading">Practice Areas</div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th ng-show="editing">
                    <span ng-click="deletePracticeArea(selectedItems)" style="color: brown; cursor: pointer">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </span>
                </th>
                <th style="cursor: pointer" ng-click="changeSortBy('name')">Areas</th>
                <th style="cursor: pointer" ng-click="changeSortBy('activeCases')">Active Cases</th>
                <th style="cursor: pointer" ng-click="changeSortBy('creator')">Created By</th>
                <th style="cursor: pointer" ng-click="sortBy = 'name'"><button ng-click="(editing = !editing)" class="btn btn-default">{{editing? 'Done':'Edit'}}</button></th>
            </tr>
            <tr ng-repeat="p in practiceAreas">
                <td ng-show="editing"><input ng-change="addRemove(p)" ng-model="p.selected" type="checkbox"></td>
                <td>{{p.name}}</td>
                <td>{{p.activeCases.length}}</td>
                <td>{{p.creator}}</td>
                <td>
                    <span ng-click="renamePracticeArea(p)" style="color: dodgerblue; cursor: pointer">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </span>
                    <span ng-click="deletePracticeArea([p])" style="color: brown; cursor: pointer">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>
